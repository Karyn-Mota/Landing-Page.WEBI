<!DOCTYPE html>
<html>

    <title>Contato</title>
    <link rel="stylesheet" href="../css/style.css">

<body>
    <header>
        <h1>Gabriel Ferreira Gomes</h1>
        <a href="../index.html" class="linkMenu linkHome">Home</a>
        <a href="sobre.html" class="linkMenu linkSobre">Sobre</a>
        <a href="formacao.html" class="linkMenu linkFormacao">Formação</a>
        <a href="contato.html" class="linkMenu linkContato">Contato</a>
    </header>
    <section id="formContato">
        <h2>Formulário de Contato</h2>
        <form action="/enviar_dados" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="assunto">Assunto:</label><br>
            <select id="assunto" name="assunto" required>
                <option value="">Selecione um assunto</option>
                <option value="atendimento" >Atendimento ao aluno</option>
                <option value="documentacao">Documentação ou Processos</option>
                <option value="suporte">Suporte técnico</option>
                <option value="informacoes">Informações gerais</option>
                <option value="outros">Outros</option>
            </select><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem"></textarea><br><br>

            <input type="submit" id="Enviar" value="Enviar">
        </form>
    </section>

    </footer>
</body>
</html>
